name: CI
on:
  push:
    branches:
      - '**'
concurrency:
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true
jobs:

  validate:
    name: "ðŸ¦º Validation"
    uses: TWiStErRob/github-workflows/.github/workflows/validate.yml@main

  build:
    name: "ðŸ”¨ Build & Verify"
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      # actions/checkout
      contents: read
      # EnricoMi/publish-unit-test-result-action -> https://github.com/EnricoMi/publish-unit-test-result-action#permissions
      checks: write
      # github/codeql-action/upload-sarif -> https://docs.github.com/en/code-security/code-scanning/integrating-with-code-scanning/uploading-a-sarif-file-to-github
      security-events: write
    steps:
      - name: "Set up JDK 11."
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: zulu

      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: "Build project."
        working-directory: .
        run: >
          ./gradlew
          --no-daemon
          --stacktrace
          --continue
          --no-build-cache
          assemble assembleDebugAndroidTest compileDebugUnitTestSources compileReleaseUnitTestSources

      - name: "Verify project."
        working-directory: .
        # Disable buildHealth for now, dependency substitutions mess it up.
        run: >
          ./gradlew
          --no-daemon
          --stacktrace
          --continue
          build
          -x :libs:buildHealth
          violationCountFile
          violationReportHtml
          violationReportConsole

      - name: "Upload 'Lint Results' artifact."
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'Lint Results'
          path: |
            ${{ github.workspace }}/**/build/reports/lint-results*.html
            ${{ github.workspace }}/build/reports/violations.*

      - name: "Fail if there are violations."
        if: success() || failure()
        run: |
          count=$(cat "${{ github.workspace }}/build/reports/violations.count")
          if [[ "$count" != "0" ]]; then
            echo "::error file=config/lint/lint.xml,title=Android Lint::There were $count violations, see 'Lint Results' artifact."
            exit 1
          else
            echo "No violations found."
            exit 0
          fi

      - name: "Upload 'Detekt Results' artifact."
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'Detekt Results'
          path: |
            ${{ github.workspace }}/**/build/reports/detekt/detekt.*

      - name: "Publish 'Code scanning results / detekt' GitHub Code Scanning analysis."
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: ${{ github.workspace }}/gradle/plugins-inventory/build/reports/detekt/detekt.sarif

      - name: "Upload 'Unit Test Results' artifact."
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'Unit Test Results'
          path: ${{ github.workspace }}/**/build/reports/tests/*/

      - name: "Publish 'Unit Results' check suite."
        if: success() || failure()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          check_name: 'ðŸ”” Test: Unit Results'
          comment_mode: off
          report_individual_runs: true
          test_changes_limit: 0
          junit_files: ${{ github.workspace }}/**/build/test-results/*/TEST-*.xml

      - name: "Upload 'APKs' artifact."
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'APKs'
          path: |
            ${{ github.workspace }}/**/build/outputs/apk/
            ${{ github.workspace }}/**/build/outputs/mapping/
            ${{ github.workspace }}/**/build/outputs/logs/
            ${{ github.workspace }}/**/build/outputs/sdk-dependencies/


  icons:
    name: "ðŸŽ¨ Icons"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      # actions/checkout
      contents: read
    steps:

      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v3

      - name: "Generate icon previews."
        working-directory: android/data/src/main/res/raw
        run: node icon_preview.js > icon_previews.html

      - name: "Upload 'Icon Previews' artifact."
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'Icon Previews'
          path: |
            ${{ github.workspace }}/android/data/src/main/res/raw/icon_previews.html
            ${{ github.workspace }}/android/data/src/main/res/raw/*.svg

      - name: Register problem matchers.
        run: echo "::add-matcher::.github/problemMatchers-icons.json"

      - name: "Validate with W3C Nu Validator"
        env:
          VNU_VERSION: 20.6.30
        run: |
          curl --silent --show-error --location --remote-name \
             https://github.com/validator/validator/releases/download/${VNU_VERSION?}/vnu.jar_${VNU_VERSION?}.zip
          unzip "vnu.jar_*.zip"
          java -jar ./dist/vnu.jar --version
          java -jar ./dist/vnu.jar \
             --asciiquotes \
             --Werror \
             --verbose \
             --svg \
             android/data/src/main/res/raw/*.svg \


  instrumentation:
    name: "ðŸ§ª Instrumentation Tests on" # / API ${{ matrix.api }} will be appended by used workflow.
    uses: TWiStErRob/github-workflows/.github/workflows/instrumentation.yml@instrumentation
    with:
      android-api: ${{ matrix.api }}
      java-version: 11
      timeout-minutes: 60
      script: |
        ./gradlew --no-daemon --stacktrace :android:connectedCheck -Pandroid.testInstrumentationRunnerArguments.notAnnotation=androidx.test.filters.FlakyTest
        ./gradlew --no-daemon --stacktrace :android:data:svg:connectedCheck

    strategy:
      fail-fast: false
      matrix:
        # The API level, see https://apilevels.com/.
        api:
          - 21 # A stable version for now.
