name: "CI"

on:
  push:
    branches:
      - '**'

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true

jobs:

  validate:
    name: "ðŸ¦º Validation"
    uses: TWiStErRob/github-workflows/.github/workflows/validate.yml@1d46840cdd22e378efb5ff1e61ee42cdba3310e0 # v1

  build:
    name: "ðŸ”¨ Build & Verify"
    needs: validate
    uses: ./.github/workflows/CI-build.yml

  icons:
    name: "ðŸŽ¨ Icons"
    uses: ./.github/workflows/CI-icons.yml

  instrumentation:
    name: "ðŸ§ª Instrumentation Tests on" # / API ${{ matrix.api }} will be appended by used workflow.
    needs: validate
    uses: ./.github/workflows/CI-instrumentation.yml
