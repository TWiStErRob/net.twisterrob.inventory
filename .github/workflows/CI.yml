name: CI
on:
  push:
    branches:
      - '**'
concurrency:
  group: ${{ github.ref == 'refs/heads/master' && format('ci-master-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true
jobs:

  validate:
    name: "ðŸ¦º Validation"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    permissions:
      # actions/checkout
      contents: read
    steps:
      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: "Validate Gradle Wrapper JARs."
        uses: gradle/wrapper-validation-action@v1


  build:
    name: "ðŸ”¨ Build & Verify"
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      # actions/checkout
      contents: read
      # EnricoMi/publish-unit-test-result-action -> https://github.com/EnricoMi/publish-unit-test-result-action#permissions
      checks: write
    steps:
      - name: "Set up JDK 11."
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: zulu

      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: "Build project."
        working-directory: .
        run: >
          ./gradlew
          --no-daemon
          --stacktrace
          --continue
          --no-build-cache
          assemble assembleDebugAndroidTest compileDebugUnitTestSources compileReleaseUnitTestSources

      - name: "Verify project."
        working-directory: .
        # Disable buildHealth for now, dependency substitutions mess it up.
        run: >
          ./gradlew
          --no-daemon
          --stacktrace
          --continue
          build
          -x :libs:buildHealth
          violationReportHtml

      - name: "Upload 'Lint Results' artifact."
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'Lint Results'
          path: |
            ${{ github.workspace }}/**/build/reports/lint-results*.html
            ${{ github.workspace }}/build/reports/violations.*

      - name: "Fail if there are violations."
        if: success() || failure()
        run: |
          count=$(cat "${{ github.workspace }}/build/reports/violations.count")
          if [[ "$count" != "0" ]]; then
            echo "::error file=config/lint/lint.xml,title=Android Lint::There were $count violations."
            exit 1
          else
            echo "No violations found."
            exit 0
          fi

      - name: "Upload 'Detekt Results' artifact."
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'Detekt Results'
          path: |
            ${{ github.workspace }}/**/build/reports/detekt/detekt.*

      - name: "Publish 'Code scanning results / detekt' GitHub Code Scanning analysis."
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: ${{ github.workspace }}/gradle/plugins-inventory/build/reports/detekt/detekt.sarif

      - name: "Upload 'Unit Test Results' artifact."
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'Unit Test Results'
          path: ${{ github.workspace }}/**/build/reports/tests/*/

      - name: "Publish 'Unit Results' check suite."
        if: success() || failure()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          check_name: 'ðŸ”” Test: Unit Results'
          comment_mode: off
          report_individual_runs: true
          test_changes_limit: 0
          junit_files: ${{ github.workspace }}/**/build/test-results/*/TEST-*.xml

      - name: "Upload 'APKs' artifact."
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'APKs'
          path: |
            ${{ github.workspace }}/**/build/outputs/apk/
            ${{ github.workspace }}/**/build/outputs/mapping/
            ${{ github.workspace }}/**/build/outputs/logs/
            ${{ github.workspace }}/**/build/outputs/sdk-dependencies/


  icons:
    name: "ðŸŽ¨ Icons"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      # actions/checkout
      contents: read
    steps:

      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v3

      - name: "Generate icon previews."
        working-directory: android/data/src/main/res/raw
        run: node icon_preview.js > icon_previews.html

      - name: "Upload 'Icon Previews' artifact."
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'Icon Previews'
          path: |
            ${{ github.workspace }}/android/data/src/main/res/raw/icon_previews.html
            ${{ github.workspace }}/android/data/src/main/res/raw/*.svg


  instrumentation:
    name: "ðŸ§ª Instrumentation Tests on ${{ matrix.android-api }}"
    needs: validate
    runs-on: macos-latest
    timeout-minutes: 60
    permissions:
      # actions/checkout
      contents: read
      # EnricoMi/publish-unit-test-result-action -> https://github.com/EnricoMi/publish-unit-test-result-action#permissions
      checks: write
    strategy:
      fail-fast: false
      matrix:
        # The API level, see https://apilevels.com/.
        android-api:
          # A stable version for now.
          - 21
    steps:
      - name: "Set up JDK 11."
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: zulu

      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: "Run Instrumentation Tests on emulator."
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.android-api }}
          # TODEL Some are not available: https://issuetracker.google.com/issues/267458959
          target: ${{ matrix.android-api >= 32 && 'google_apis' || 'default' }}
          arch: ${{ matrix.android-api >= 21 && 'x86_64' || 'x86' }}
          profile: pixel
          script: |
            adb devices -l
            ./gradlew --no-daemon --stacktrace :android:connectedCheck

      - name: "Upload 'Instrumentation Test Results ${{ matrix.android-api }}' artifact."
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'Instrumentation Test Results ${{ matrix.android-api }}'
          path: |
            ${{ github.workspace }}/**/build/reports/androidTest/connected/
            ${{ github.workspace }}/**/build/outputs/androidTest-results/connected/

      - name: "Publish 'Instrumentation Results ${{ matrix.android-api }}' check suite."
        if: success() || failure()
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        with:
          check_name: 'ðŸ”” Test: Instrumentation Results ${{ matrix.android-api }}'
          comment_mode: off
          report_individual_runs: true
          test_changes_limit: 0
          junit_files: ${{ github.workspace }}/**/build/outputs/androidTest-results/connected/TEST-*.xml
