name: "CI"

on:
  push:
    branches:
      - '**'

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true

jobs:

  validate:
    name: "ðŸ¦º Validation"
    uses: TWiStErRob/github-workflows/.github/workflows/validate.yml@94f2ec4f96e146200f801fe7e09310c79cb2d2b3 # v2
    permissions:
      contents: read
      security-events: write
      actions: read

  build:
    name: "ðŸ”¨ Build & Verify"
    needs: validate
    uses: ./.github/workflows/ci-build.yml
    permissions:
      contents: read
      checks: write
      security-events: write

  icons:
    name: "ðŸŽ¨ Icons"
    uses: ./.github/workflows/ci-icons.yml
    permissions:
      contents: read

  instrumentation:
    name: "ðŸ§ª Instrumentation Tests on" # / API ${{ matrix.api }} will be appended by used workflow.
    needs: validate
    uses: ./.github/workflows/ci-instrumentation.yml
    permissions:
      contents: read
      checks: write
      statuses: write
