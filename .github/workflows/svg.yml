name: SVG

on:
  workflow_dispatch:
  push:
    paths:
      - 'android/data/src/main/res/raw/*.svg'
      - 'android/data/svg/**'
    branches:
      - main
  pull_request:
    paths:
      - '.github/workflows/svg*.yml'

jobs:

  validate:
    name: "ðŸ¦º Validation"
    uses: TWiStErRob/github-workflows/.github/workflows/validate.yml@c5544e2db24efa2e06a06deb7008b1bf7d0ff21f # v3
    permissions:
      contents: read
      security-events: write
      actions: read

  instrumentation:
    name: "ðŸŽ¨ Generate SVGs on" # / API ${{ matrix.api }} will be appended by used workflow.
    needs: validate
    uses: ./.github/workflows/svg-instrumentation.yml
    permissions:
      contents: read
      checks: write
      statuses: write

  report:
    name: "ðŸ“¢ SVG Report"
    needs: instrumentation
    # The dependency job might be skipped, we don't need to run this job then.
    if: ${{ success() || failure() }}
    uses: ./.github/workflows/svg-report.yml
    permissions:
      contents: read
