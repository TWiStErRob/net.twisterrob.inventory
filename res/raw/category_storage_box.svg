<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!-- Based on http://cdn.flaticon.com/png/256/15457.png -->
<svg xmlns="http://www.w3.org/2000/svg"
		xmlns:xlink="http://www.w3.org/1999/xlink"
		viewBox="-100 -175 750 700">
	<defs>
		<style type="text/css"><![CDATA[
			.outside, .inside, .flap {
				stroke: white;
				stroke-width: 10;
			}
			.outside {
				fill: black;
			}
			.inside {
				fill: gray;
			}
			.flap {
				fill: black;
			}
		]]></style>
	</defs>
	<g id="box">
		<rect id="left-side" class="inside" width="300" height="310" rx="10" ry="10" transform="
				rotate(+120) translate(0, +350) rotate(-120)
				rotate(-30) skewX(-30) scale(1, 0.8660254037844386467)
				translate(350,350)
			"
		/>
		<rect id="front-side" class="outside" width="350" height="310" rx="10" ry="10" transform="
				rotate(30) skewX(30) scale(1, 0.8660254037844386467)
			"
		/>
		<rect id="back-side" class="inside" width="350" height="310" rx="10" ry="10" transform="
				rotate(-120) translate(0, +300) rotate(+120)
				rotate(30) skewX(30) scale(1, 0.8660254037844386467)
			"
		/>
		<rect id="front-flap" class="flap" width="350" height="150" rx="10" ry="10" transform="
				rotate(30) skewX(30) scale(1, 0.8660254037844386467)
				skewX(-25)
			"
		/>
		<rect id="right-side" class="outside" width="300" height="310" rx="10" ry="10" transform="
				rotate(-30) skewX(-30) scale(1, 0.8660254037844386467)
				translate(350,350)
			"
		/>
		<rect id="right-flap" class="flap" width="300" height="150" rx="10" ry="10" transform="
				rotate(-30) skewX(-30) scale(1, 0.8660254037844386467)
				translate(350,350)
				skewX(25)
			"
		/>
	</g>
</svg>
