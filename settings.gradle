rootProject.name = 'Inventory'

include ':android'
include ':tools:transform'
include ':tools:database'

if (hasProperty('libFromSources')) {
	include ':twister-lib-java'
	project(':twister-lib-java').projectDir = file('libs/twister-lib-java')
	include ':twister-lib-android'
	project(':twister-lib-android').projectDir = file('libs/twister-lib-android')
	include ':twister-lib-android-slf4j'
	project(':twister-lib-android-slf4j').projectDir = file('libs/twister-lib-android-slf4j')
}
