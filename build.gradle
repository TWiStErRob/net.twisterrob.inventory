apply plugin: 'net.twisterrob.android-app'

buildscript {
    repositories {
        jcenter()
        maven { url 'http://localhost/maven' }
    }

    configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    dependencies {
        classpath 'net.twisterrob.gradle:plugin:0.2-SNAPSHOT'
    }
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'net.twisterrob:twister-lib-android:1.0'
	compile 'com.caverock:androidsvg:1.2.1'
	compile 'org.apache.commons:commons-csv:1.0'
	compile 'com.android.support:support-v4:19.1.0'
	compile 'com.android.support:support-v13:19.1.0'
	compile 'com.android.support:appcompat-v7:19.1.0'
	compile 'com.google.android.gms:play-services:5.0.89'
	compile 'com.github.bumptech.glide:glide:3.3.+'
	eclipseProjects 'net.twisterrob:twister-lib-android:1.0'
	eclipseProjects 'com.android.support:appcompat-v7:19.1.0'
}

android { // http://tools.android.com/tech-docs/new-build-system/user-guide
	compileOptions {
		sourceCompatibility = JavaVersion.VERSION_1_6
		targetCompatibility = JavaVersion.VERSION_1_6
	}

    defaultConfig {
        applicationId 'net.twisterrob.inventory'
    }

    lintOptions {
		abortOnError false
        disable 'MissingTranslation'
	}
}
