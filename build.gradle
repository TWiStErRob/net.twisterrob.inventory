if (!project.hasProperty('precompiled')) {
	evaluationDependsOn ':twister-lib-java'
	evaluationDependsOn ':twister-lib-android'
}

buildscript {
    repositories {
        jcenter()
        maven { url 'http://localhost/maven' }
    }

    configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    dependencies {
        classpath 'net.twisterrob.gradle:plugin:0.2-SNAPSHOT'
    }
}

allprojects {
	apply plugin: 'idea'
    project.plugins.withType(com.android.build.gradle.BasePlugin) {
        project.apply plugin: 'net.twisterrob.android-eclipse'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'net.twisterrob.android-app'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	if (project.hasProperty('precompiled')) {
		compile('net.twisterrob:twister-lib-android:1.0')
	} else {
		compile project(':twister-lib-java')
		compile project(':twister-lib-android')
	}
	compile 'com.caverock:androidsvg:1.2.1'
	compile 'org.apache.commons:commons-csv:1.0'
	compile 'com.android.support:support-v4:19.1.0'
	compile 'com.android.support:support-v13:19.1.0'
	compile 'com.android.support:appcompat-v7:19.1.0'
	compile 'com.google.android.gms:play-services:5.0.89'
	compile 'com.github.bumptech.glide:glide:3.3.+'
}

android { // http://tools.android.com/tech-docs/new-build-system/user-guide
	compileOptions {
		sourceCompatibility = JavaVersion.VERSION_1_6
		targetCompatibility = JavaVersion.VERSION_1_6
	}

    defaultConfig {
        applicationId 'net.twisterrob.inventory'
    }

    lintOptions {
		abortOnError false
        disable 'MissingTranslation'
	}
	aaptOptions {
		useAaptPngCruncher false
	}
}
