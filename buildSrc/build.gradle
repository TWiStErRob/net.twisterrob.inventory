// To enable developing buildSrc in IDEA import buildSrc/build.gradle as a separate project

apply plugin: 'java'
apply plugin: 'groovy'

repositories {
	jcenter()
	maven { name = 'sonatype'; url = 'http://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
	implementation localGroovy()
	implementation gradleApi()

	testImplementation "junit:junit:4.13-20180505.160251-147"
}

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7
