apply plugin: 'net.twisterrob.android-library'
apply from: resources.text.fromInsecureUri("http://localhost/maven/configure.gradle")

dependencies {
	implementation project(':android:database-contract')
	implementation "androidx.annotation:annotation:${VERSION_SUPPORT}"
	implementation "androidx.appcompat:appcompat:${VERSION_SUPPORT}"
	compileOnly "androidx.recyclerview:recyclerview:${VERSION_SUPPORT}"
	implementation "com.google.android.material:material:${VERSION_SUPPORT}"

	implementation "net.twisterrob.lib:twister-lib-android-monolith"
	implementation "net.twisterrob.lib:twister-lib-java"
	implementation "net.twisterrob.lib:twister-lib-android-basics"
	implementation "net.twisterrob.lib:twister-lib-android-glide3"
	api "com.github.bumptech.glide:glide:${VERSION_GLIDE}"
	api "net.twisterrob.lib:twister-lib-android-logging"
	api "net.twisterrob.lib:twister-lib-android-stringers"
	compileOnly "net.twisterrob.lib:twister-lib-android-capture_image"
	implementation("com.caverock:androidsvg:${VERSION_ANDROIDSVG}")
	api "javax.inject:javax.inject:1"
}
