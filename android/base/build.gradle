buildscript {
	apply from: rootProject.file("gradle/repos.gradle"), to: buildscript
	dependencies {
		//configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // -SNAPSHOT
		classpath "net.twisterrob.gradle:plugin:${VERSION_TWISTER_GRADLE}"
	}
}

apply plugin: 'com.android.library'
apply plugin: 'net.twisterrob.android-library'
apply from: 'http://localhost/maven/configure.gradle'

dependencies {
	implementation project(':android:database-contract')
	implementation "com.android.support:support-annotations:${VERSION_SUPPORT}"
	implementation "com.android.support:appcompat-v7:${VERSION_SUPPORT}"
	compileOnly "com.android.support:recyclerview-v7:${VERSION_SUPPORT}"
	compileOnly "com.android.support:design:${VERSION_SUPPORT}"

	implementation "net.twisterrob.lib:twister-libs-android"
	implementation "net.twisterrob.lib:twister-lib-java"
	implementation "net.twisterrob.lib:twister-lib-android-basics"
	implementation "net.twisterrob.lib:twister-lib-android-glide3"
	api "com.github.bumptech.glide:glide:${VERSION_GLIDE}"
	api "net.twisterrob.lib:twister-lib-android-logging"
	api "net.twisterrob.lib:twister-lib-android-stringers"
	compileOnly "net.twisterrob.lib:twister-lib-android-capture_image"
	implementation 'com.caverock:androidsvg:1.2.1'
	api "javax.inject:javax.inject:1"
}

android {
	defaultConfig {
		minSdkVersion 10
	}
}
