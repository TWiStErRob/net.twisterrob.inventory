android {
	defaultConfig {
		// TODEL OldTargetApi lint when bumping to 30
		targetSdkVersion 29
		applicationId 'net.twisterrob.inventory'
		version {
			major = 1
			minor = 2
			patch = 0
		}
		resConfigs "en_GB", "en_NZ", "en_AU" //, "hu"
		testInstrumentationRunner 'net.twisterrob.android.test.junit.AndroidJUnitRunner'
	}
	lintOptions {
		checkAllWarnings = true
		checkDependencies = true
	}
	testOptions.unitTests.includeAndroidResources = true // Robolectric
	testBuildType "debug" // CONSIDER release
	buildTypes {
		release {
			//debuggable true
			shrinkResources true // http://tools.android.com/tech-docs/new-build-system/resource-shrinking
		}
		debug {
			//minifyEnabled true
			multiDexKeepProguard file('src/androidTest/multidex.pro')
		}
	}
	aaptOptions {
		noCompress 'svg' // Resources.openRawResourceFd can only open AssetFileDescriptor for uncompressed resources
		def defaultIgnoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:<dir>_*:!CVS:!thumbs.db:!picasa.ini:!*~'
		ignoreAssetsPattern defaultIgnoreAssetsPattern + ':!descript.ion:!*.yuml:!*.yuml.png'
	}
	sourceSets.test.java.srcDir 'src/test/robolectricJava'
}

allprojects { project ->
	project.afterEvaluate {
		project.android.lintOptions.checkReleaseBuilds false 
		project.android.lintOptions.baseline rootProject.file("config/lint/lint-baseline-${project.name}.xml")
		project.android.lintOptions.lintConfig = rootProject.file("config/lint/lint.xml")
	}
}

subprojects { project ->
	project.afterEvaluate {
		//noinspection UnnecessaryQualifiedReference,GrDeprecatedAPIUsage REPORT cannot replace with new interface, missing methods
		com.android.build.gradle.api.AndroidSourceSet androidTest = project.android.sourceSets.androidTest
		if (androidTest.java.sourceFiles.empty) {
			logger.info "Disabling AndroidTest tasks in ${project.path} as it has no sources in ${androidTest.java.srcDirs}"
			project.tasks.whenTaskAdded { task ->
				if (task.name.contains("AndroidTest")) {
					task.enabled = false
				}
			}
		}
	}
}

def upgradeTest = tasks.register("upgradeTest", UpgradeTestTask) { task ->
	task.enabled = false // TODO not working since AGP 3.3/3.4
}
tasks.connectedCheck.configure { it.dependsOn(upgradeTest) }

//noinspection UnnecessaryQualifiedReference
tasks.register("generateHtmlReportFromXml", net.twisterrob.gradle.android.tasks.TestReportGenerator.class) {
	input = new File(rootDir, 'temp/tests')
	output = new File(rootDir, 'temp/tests_results')
	outputs.upToDateWhen { false }
}
