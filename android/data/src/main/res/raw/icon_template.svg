<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!-- Based on http://www.iconarchive.com/show/windows-8-icons-by-icons8/Clothing-T-Shirt-icon.html -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-600,-600 1200 1200"
     xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<style type="text/css"><![CDATA[
		]]></style>
		<path id="name" d="M0,0
		z" />
	</defs>
	<!-- REPORT in Chrome fill="rgba(255,255,0,.35)" works, but in AS 3.6.1 SVG preview
	     * fill-opacity is required to get transparency,
		 * and rgba(255,255,0,.35) shows gray instead of yellow. -->
	<rect id="background" x="-500" y="-500" width="1000" height="1000" fill="yellow" fill-opacity="0.35" />
	<circle id="temp" r="50" fill="none" stroke="black" stroke-width="10" />
	<use xlink:href="#name" />
</svg>
