<!-- "path d"'s are generated with:
	function gen(radius, startAngle, endAngle) {
		return '<!-' + '- gen(' + radius + ', ' + startAngle + ',' + endAngle + ') -' + '->'
			 + '<path d="' + describeArc(0,0, radius+1, startAngle, endAngle) + '" />\n';
	}

	gen(1, -15,25) +
	gen(2, 25,45) +
	gen(3, 45,60) +
	gen(1, 60,80) +
	gen(3, 80,90) +
	gen(2, 90,110) +
	gen(3, 110,170) +
