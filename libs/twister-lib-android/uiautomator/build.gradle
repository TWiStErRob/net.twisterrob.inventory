buildscript {
	apply from: rootProject.file("gradle/repos.gradle"), to: buildscript
	dependencies {
		//configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // -SNAPSHOT
		classpath "net.twisterrob.gradle:plugin:${VERSION_TWISTER_GRADLE}"
	}
}

group = 'net.twisterrob'
version = '1.0'

apply plugin: 'com.android.library'
apply plugin: 'net.twisterrob.android-library'
apply from: 'http://localhost/maven/configure.gradle'

repositories {
	jcenter()
	maven { name = 'twisterrob'; url = 'http://localhost/maven' }
}

dependencies {
	// UI Automator @SdkSuppress(minSdkVersion = VERSION_CODES.JELLY_BEAN_MR2)
	api "com.android.support.test.uiautomator:uiautomator-v18:2.1.3"
	implementation "org.slf4j:slf4j-api:${VERSION_SLF4J}"
	implementation "org.hamcrest:hamcrest-junit:${VERSION_HAMCREST}"
	implementation "net.twisterrob.lib:twister-lib-android-android-core"
	implementation "net.twisterrob.lib:twister-lib-android-espresso"
	implementation "net.twisterrob.lib:twister-lib-android-annotations"
	implementation "com.android.support.test:runner:${VERSION_ESPRESSO_RUNNER}"
	implementation "com.android.support:support-annotations:${VERSION_SUPPORT}"
}

android {
	defaultConfig {
		minSdkVersion 10
	}
	lintOptions {
		tasks.lint.enabled = false
	}
}
