group = 'net.twisterrob'
version = '1.0'

apply plugin: 'net.twisterrob.android-library'
apply from: resources.text.fromInsecureUri("http://localhost/maven/configure.gradle")

dependencies {
	implementation "net.twisterrob.lib:twister-lib-core"
	implementation "net.twisterrob.lib:twister-lib-java"
	implementation "net.twisterrob.lib:twister-lib-junit4"
	androidTestImplementation "net.twisterrob.lib:twister-lib-junit4"
	api "net.twisterrob.lib:twister-lib-hamcrest"
	implementation "org.hamcrest:hamcrest-junit:${VERSION_HAMCREST}"
	implementation "net.twisterrob.lib:twister-lib-android-monolith"
	implementation "net.twisterrob.lib:twister-lib-android-basics"
	implementation "net.twisterrob.lib:twister-lib-android-logging"
	implementation "net.twisterrob.lib:twister-lib-android-stringers"
	implementation "net.twisterrob.lib:twister-lib-android-defs"

	// Espresso core
	api "androidx.test.espresso:espresso-core:${VERSION_ESPRESSO}"
	// Espresso-contrib for DatePicker, RecyclerView, Drawer actions, Accessibility checks, CountingIdlingResource
	implementation "androidx.test.espresso:espresso-contrib:${VERSION_ESPRESSO}"
	// Espresso-accessibility for automatic checking (not used yet)
	// TODO AccessibilityChecks.enable()
	//androidTestImplementation "androidx.test.espresso:espresso-accessibility:${VERSION_ESPRESSO}"
	// disable web for now, because it has some conflicting Guava classes (http://b.android.com/187735)
	// Espresso-web for WebView support (not used yet)
	//androidTestImplementation "androidx.test.espresso:espresso-web:${VERSION_ESPRESSO}"
	// Espresso-intents for capturing Intents and mocking onActivityResult
	implementation "androidx.test.espresso:espresso-intents:${VERSION_ESPRESSO}"
	// Espresso-idling-resource for synchronization with background jobs
	implementation "androidx.test.espresso:espresso-idling-resource:${VERSION_ESPRESSO}"
	implementation "androidx.test.ext:junit:1.1.1"
	implementation "androidx.multidex:multidex:2.0.0"
	api "androidx.test:rules:${VERSION_ESPRESSO_RUNNER}"
	api "androidx.test.ext:junit:${VERSION_ESPRESSO_RUNNER}"

	implementation "androidx.annotation:annotation:${VERSION_SUPPORT}"
	compileOnly "androidx.legacy:legacy-support-v4:${VERSION_SUPPORT}"
	compileOnly "androidx.appcompat:appcompat:${VERSION_SUPPORT}"
	compileOnly "com.google.android.material:material:${VERSION_SUPPORT}"
	compileOnly "androidx.recyclerview:recyclerview:${VERSION_SUPPORT}"

	androidTestImplementation 'pl.pragmatists:JUnitParams:1.1.1'
	androidTestImplementation "androidx.appcompat:appcompat:${VERSION_SUPPORT}"
	androidTestRuntimeOnly "net.twisterrob.lib:twister-lib-android-slf4j"

	testImplementation "org.mockito:mockito-core:${VERSION_MOCKITO}"
}

android {
	defaultConfig {
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
	}
	lintOptions {
		tasks.lint.enabled = false
	}
}
