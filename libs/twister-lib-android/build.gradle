if (!hasProperty('precompiled')) {
	evaluationDependsOn ':twister-lib-java'
}

buildscript {
    repositories {
        jcenter()
        maven { url 'http://localhost/maven' }
    }

    configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    dependencies {
        classpath 'net.twisterrob.gradle:plugin:0.2-SNAPSHOT'
		//classpath 'com.github.dcendents:android-maven-plugin:1.1' // for gradle install (to put aar into the repo)
    }
}

apply plugin: 'com.android.library'
apply plugin: 'net.twisterrob.android-library'
//apply plugin: 'android-maven'

group 'net.twisterrob'
version '1.0'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	if (hasProperty('precompiled')) {
		compile 'net.twisterrob:twister-lib-java:1.0'
	} else {
		compile project(':twister-lib-java')
	}

	provided 'com.android.support:support-v4:19.1.0'
	provided 'com.android.support:support-v13:19.1.0'
	provided 'com.android.support:appcompat-v7:19.1.0'
	provided 'com.google.android.gms:play-services:5.0.89'
}

android {
	compileSdkVersion 20
	buildToolsVersion "20.0.0"

	compileOptions {
		sourceCompatibility = JavaVersion.VERSION_1_6
		targetCompatibility = JavaVersion.VERSION_1_6
	}

	lintOptions {
		abortOnError false
	}
}
