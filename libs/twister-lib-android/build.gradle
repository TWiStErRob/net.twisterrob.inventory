if (project.hasProperty('libFromSources')) {
	evaluationDependsOn ':twister-lib-java'
}

buildscript {
	repositories {
		jcenter()
		maven { name 'twisterrob'; url 'http://localhost/maven' }
	}

	dependencies {
		//configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // -SNAPSHOT
		//noinspection GradleDynamicVersion
		classpath "net.twisterrob.gradle:plugin:${VERSION_TWISTER_GRADLE}"
	}
}

group 'net.twisterrob'
version '1.0'

apply plugin: 'com.android.library'
apply plugin: 'net.twisterrob.android-library'
apply from: 'http://localhost/maven/configure.gradle'

repositories {
	jcenter()
	maven { name 'twisterrob'; url 'http://localhost/maven' }
	maven { name 'glide'; url 'http://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
	//configurations.compile.resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // -SNAPSHOT
	if (project.hasProperty('libFromSources')) {
		compile project(':twister-lib-java')
	} else {
		compile 'net.twisterrob:twister-lib-java:1.0-SNAPSHOT'
	}
	compile "com.android.support:support-v4:${VERSION_SUPPORT}"
	compile "com.android.support:appcompat-v7:${VERSION_SUPPORT}"
	compile "com.android.support:cardview-v7:${VERSION_SUPPORT}"
	compile "com.android.support:recyclerview-v7:${VERSION_SUPPORT}"
	compile "com.android.support:design:${VERSION_SUPPORT}"
	//compile "com.android.support:palette-v7:${VERSION_SUPPORT}"

	// FIXME @Deprecated, use Glide
	compile 'com.jakewharton:disklrucache:2.0.2'
	compile 'com.caverock:androidsvg:1.2.1'
	compile 'com.rarepebble:colorpicker:1.7.0'
	compile "com.github.bumptech.glide:glide:${VERSION_GLIDE}"

	apply from: "${rootDir}/gradle/testCompile.gradle", to: project
}

android {
	testOptions {
		unitTests.returnDefaultValues = true
	}
	variantFilter {
		// have only a release variant
		if (it.buildType.name == com.android.builder.core.BuilderConstants.DEBUG) {
			it.setIgnore(true);
		}
	}
}
