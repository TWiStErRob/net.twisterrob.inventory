if (!hasProperty('precompiled')) {
	evaluationDependsOn ':twister-lib-java'
}

buildscript {
	repositories {
		jcenter()
		maven { url 'http://localhost/maven' }
	}

	//configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // -SNAPSHOT
	dependencies {
		classpath 'net.twisterrob.gradle:plugin:0.3.2'
		//classpath 'com.github.dcendents:android-maven-plugin:1.1' // for gradle install (to put aar into the repo)
	}
}

apply plugin: 'com.android.library'
apply plugin: 'net.twisterrob.android-library'
//apply plugin: 'android-maven'

group 'net.twisterrob'
version '1.0'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	if (hasProperty('precompiled')) {
		compile 'net.twisterrob:twister-lib-java:1.0'
	} else {
		compile project(':twister-lib-java')
	}

	provided 'com.android.support:support-v4:21.0.0'
	provided 'com.android.support:appcompat-v7:21.0.0'
	provided 'com.google.android.gms:play-services:6.1.71'

	provided 'com.caverock:androidsvg:1.2.1'
	provided 'com.github.bumptech.glide:glide:3.4.0'
}
