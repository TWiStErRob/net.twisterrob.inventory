group = 'net.twisterrob'
version = '1.0'

apply plugin: 'net.twisterrob.android-library'
apply from: 'http://localhost/maven/configure.gradle'

dependencies {

	implementation "org.slf4j:slf4j-api:${VERSION_SLF4J}"
	api "com.android.support:support-annotations:${VERSION_SUPPORT}"
	api "net.twisterrob.lib:twister-lib-android-defs"
	compileOnly "com.android.support:support-v4:${VERSION_SUPPORT}"
}

android {
	lintOptions {
		tasks.lint.enabled = false
	}
}
