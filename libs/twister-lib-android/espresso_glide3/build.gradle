group = 'net.twisterrob'
version = '1.0'

apply plugin: 'net.twisterrob.android-library'
apply from: resources.text.fromInsecureUri("http://localhost/maven/configure.gradle")

dependencies {
	implementation "net.twisterrob.lib:twister-lib-android-espresso"
	implementation "net.twisterrob.lib:twister-lib-java"
	implementation "net.twisterrob.lib:twister-lib-hamcrest"
	implementation "androidx.test.espresso:espresso-core:${VERSION_ESPRESSO}"
	implementation "androidx.test.espresso:espresso-idling-resource:${VERSION_ESPRESSO}"
	implementation "com.github.bumptech.glide:glide:${VERSION_GLIDE}"
	implementation "androidx.test.ext:junit:${VERSION_ESPRESSO_RUNNER}"
	implementation "org.slf4j:slf4j-api:${VERSION_SLF4J}"
	implementation "com.google.guava:guava:27.0.1-android"
	// Call to Glide.with(Context) doesn't compile without seeing Glide.with(androidx.Fragment)
	compileOnly "androidx.fragment:fragment:${VERSION_ANDROIDX_FRAGMENT}"
}

android {
	lintOptions {
		tasks.lint.enabled = false
	}
}
