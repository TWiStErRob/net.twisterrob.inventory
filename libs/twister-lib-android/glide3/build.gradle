group = 'net.twisterrob'
version = '1.0'

apply plugin: 'net.twisterrob.android-library'
apply from: 'http://localhost/maven/configure.gradle'

dependencies {
	implementation "org.slf4j:slf4j-api:${VERSION_SLF4J}"
	api "com.github.bumptech.glide:glide:${VERSION_GLIDE}"
	implementation("com.caverock:androidsvg:${VERSION_ANDROIDSVG}")
	implementation "com.android.support:appcompat-v7:${VERSION_SUPPORT}"
	implementation "net.twisterrob.lib:twister-lib-android-basics"
	compileOnly "net.twisterrob.lib:twister-lib-core"
	compileOnly "net.twisterrob.lib:twister-lib-android-annotations"
	compileOnly "net.twisterrob.lib:twister-lib-android-defs"
	compileOnly "net.twisterrob.lib:twister-lib-android-stringers"
	compileOnly "com.android.support:recyclerview-v7:${VERSION_SUPPORT}"
}

android {
	lintOptions {
		tasks.lint.enabled = false
	}
}
