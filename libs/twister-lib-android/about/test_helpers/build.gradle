group = 'net.twisterrob'
version = '1.0'

apply plugin: 'net.twisterrob.android-library'
apply from: 'http://localhost/maven/configure.gradle'

dependencies {
	compileOnly "net.twisterrob.lib:twister-lib-android-about"
	implementation "net.twisterrob.lib:twister-lib-android-espresso"
	implementation "net.twisterrob.lib:twister-lib-android-espresso_actors"
}

android {
	defaultConfig {
		minSdkVersion 10
	}
	lintOptions {
		tasks.lint.enabled = false
	}
}
