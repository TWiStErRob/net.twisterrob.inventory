buildscript {
	apply from: rootProject.file("gradle/repos.gradle"), to: buildscript
	dependencies {
		//configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // -SNAPSHOT
		classpath "net.twisterrob.gradle:plugin:${VERSION_TWISTER_GRADLE}"
	}
}

group = 'net.twisterrob'
version = '1.0'

apply plugin: 'com.android.library'
apply plugin: 'net.twisterrob.android-library'
apply from: 'http://localhost/maven/configure.gradle'

repositories {
	jcenter()
	maven { name = 'twisterrob'; url = 'http://localhost/maven' }
}

dependencies {
	implementation "org.slf4j:slf4j-api:${VERSION_SLF4J}"
	implementation "net.twisterrob.lib:twister-libs-android"
	implementation "net.twisterrob.lib:twister-lib-java"
	implementation "com.android.support:support-annotations:${VERSION_SUPPORT}"
	implementation "com.android.support:appcompat-v7:${VERSION_SUPPORT}"
	androidTestImplementation "net.twisterrob.lib:twister-lib-android-espresso"
	androidTestImplementation "net.twisterrob.lib:twister-lib-android-espresso_actors"
	androidTestImplementation "net.twisterrob.lib:twister-lib-android-about-test_helpers"
}

android {
	defaultConfig {
		minSdkVersion 10
	}
	lintOptions {
		tasks.lint.enabled = false
	}
}
