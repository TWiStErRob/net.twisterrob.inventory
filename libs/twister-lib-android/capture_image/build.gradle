group = 'net.twisterrob'
version = '1.0'

apply plugin: 'net.twisterrob.android-library'
apply from: 'http://localhost/maven/configure.gradle'

repositories {
	jcenter()
	maven { name = 'twisterrob'; url = 'http://localhost/maven' }
}

dependencies {
	implementation "org.slf4j:slf4j-api:${VERSION_SLF4J}"
	implementation "com.android.support:support-annotations:${VERSION_SUPPORT}"
	//noinspection GradleCompatible exifinterface is newer than all the other ones, and quite independent
	implementation "com.android.support:support-v4:${VERSION_SUPPORT}"
	implementation ("com.android.support:exifinterface:25.1.0") {
		// prevent conflicts due to version differences
		transitive = false
	}
	implementation "net.twisterrob.lib:twister-lib-android-basics"
	implementation "net.twisterrob.lib:twister-lib-android-glide3"
	implementation "net.twisterrob.lib:twister-lib-java"
	implementation "net.twisterrob.lib:twister-libs-android"
	androidTestImplementation "net.twisterrob.lib:twister-lib-android-espresso"
	androidTestImplementation "net.twisterrob.lib:twister-lib-android-espresso_actors"
	androidTestImplementation "net.twisterrob.lib:twister-lib-android-capture_image-test_helpers"
	androidTestImplementation "com.android.support.test.espresso:espresso-intents:${VERSION_ESPRESSO}"
}

android {
	defaultConfig {
		minSdkVersion 10
	}
	lintOptions {
		tasks.lint.enabled = false
	}
}
