group = 'net.twisterrob'
version = '1.0'

apply plugin: 'net.twisterrob.android-library'
apply from: resources.text.fromInsecureUri("http://localhost/maven/configure.gradle")

dependencies {
	api "net.twisterrob.lib:twister-lib-android-capture_image"
	api "net.twisterrob.lib:twister-lib-android-espresso_actors"
	api "net.twisterrob.lib:twister-lib-android-uiautomator"
	implementation "net.twisterrob.lib:twister-lib-java"
	implementation "androidx.test.espresso:espresso-intents:${VERSION_ESPRESSO}"
}

android {
	lintOptions {
		tasks.lint.enabled = false
	}
}
