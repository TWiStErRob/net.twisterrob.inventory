group = 'net.twisterrob'
version = '1.0'

apply plugin: 'net.twisterrob.android-library'
apply from: resources.text.fromInsecureUri("http://localhost/maven/configure.gradle")

dependencies {
	implementation ("io.takari.junit:takari-cpsuite:1.2.7") {
		exclude group: 'junit'
	}
	implementation "junit:junit:${VERSION_JUNIT}"
	implementation "androidx.test:runner:${VERSION_ESPRESSO_RUNNER}"
	implementation "androidx.test.ext:junit:${VERSION_ESPRESSO_RUNNER}"
}

android {
	lintOptions {
		tasks.lint.enabled = false
	}
}
