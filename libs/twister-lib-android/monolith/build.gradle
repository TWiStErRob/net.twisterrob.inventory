apply plugin: 'net.twisterrob.android-library'
apply from: resources.text.fromInsecureUri("http://localhost/maven/configure.gradle")

dependencies {
	configurations["implementation"].resolutionStrategy.cacheChangingModulesFor(0, "seconds") // -SNAPSHOT
	implementation 'net.twisterrob.lib:twister-lib-general'
	implementation 'net.twisterrob.lib:twister-lib-android-defs'
	implementation 'net.twisterrob.lib:twister-lib-android-logging'
	implementation 'net.twisterrob.lib:twister-lib-android-basics'
	implementation 'net.twisterrob.lib:twister-lib-android-stringers'
	implementation 'net.twisterrob.lib:twister-lib-android-settings'

	implementation "androidx.fragment:fragment:${VERSION_ANDROIDX_FRAGMENT}"
	implementation "androidx.cardview:cardview:${VERSION_ANDROIDX_CARDVIEW}"
	implementation "androidx.recyclerview:recyclerview:${VERSION_ANDROIDX_RECYCLERVIEW}"
	implementation "com.google.android.material:material:${VERSION_ANDROIDX_MATERIAL}"
	implementation "androidx.annotation:annotation-experimental:${VERSION_ANDROIDX_ANNOTATION_EXPERIMENTAL}"

	//implementation "androidx.palette:palette:+"

	// FIXME @Deprecated, use Glide
	implementation 'com.jakewharton:disklrucache:2.0.2'

	// 2.4.+ is required for API 28+
	// because of HueSatView and SliderViewBase using removed Canvas.save(int) in earlier versions
	implementation 'com.rarepebble:colorpicker:2.4.2'

	apply from: "${rootDir}/gradle/testCompile.gradle", to: project
}

android {
	lintOptions {
		checkAllWarnings = true
		checkDependencies = true
	}
	testOptions {
		unitTests.returnDefaultValues = true
	}
}
