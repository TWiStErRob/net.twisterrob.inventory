group = 'net.twisterrob'
version = '1.0'

apply plugin: 'net.twisterrob.android-library'
apply from: resources.text.fromInsecureUri("http://localhost/maven/configure.gradle")

dependencies {
	compileOnly "androidx.appcompat:appcompat:${VERSION_ANDROIDX_APPCOMPAT}"
	compileOnly "androidx.fragment:fragment:${VERSION_ANDROIDX_FRAGMENT}"
	compileOnly "androidx.recyclerview:recyclerview:${VERSION_ANDROIDX_RECYCLERVIEW}"
	compileOnly "com.google.android.material:material:${VERSION_ANDROIDX_MATERIAL}"
	implementation "net.twisterrob.lib:twister-lib-java"
	implementation "net.twisterrob.lib:twister-lib-collect"
	implementation "net.twisterrob.lib:twister-lib-stringer"
	implementation 'net.twisterrob.lib:twister-lib-android-basics'
	implementation "net.twisterrob.lib:twister-lib-android-defs"
	compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
	compileOnly "net.twisterrob.lib:twister-lib-android-annotations"
	compileOnly "net.twisterrob.lib:twister-lib-core"

	testImplementation "junit:junit:${VERSION_JUNIT}"
	testImplementation "org.mockito:mockito-core:${VERSION_MOCKITO}"
	testImplementation "org.robolectric:robolectric:${VERSION_ROBOLECTRIC}"
	testImplementation "androidx.test.ext:junit:${VERSION_ESPRESSO_JUNIT}"
	testImplementation "androidx.fragment:fragment-testing:${VERSION_ANDROIDX_FRAGMENT}"
	testImplementation "androidx.test:core:${VERSION_ESPRESSO_RUNNER}"
	testImplementation "com.google.android.material:material:${VERSION_ANDROIDX_MATERIAL}"
}

android.testOptions.unitTests.includeAndroidResources = true

android {
	lintOptions {
		tasks.lint.enabled = false
	}
}

tasks.withType(JavaCompile) {
	it.options.compilerArgs += [
			// Ignore these, Stringers are using the internals for better experience, cannot be @SuppressWarning'd :(
			"-Xlint:-auxiliaryclass",
	]
}
