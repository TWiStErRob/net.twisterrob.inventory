buildscript {
	repositories {
		jcenter()
		maven { url 'http://localhost/maven' }
	}

	dependencies {
		//configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // -SNAPSHOT
		classpath 'net.twisterrob.gradle:plugin:0.5.1'
	}
}

group 'net.twisterrob'
version '1.0'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'net.twisterrob.java'
apply from: 'http://localhost/maven/configure.gradle'

repositories {
	jcenter()
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.7'
	compile 'com.google.code.findbugs:jsr305:3.0.0'
}
