buildscript {
	repositories {
		jcenter()
		maven { url 'http://localhost/maven' }
	}

	dependencies {
		//configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // -SNAPSHOT
		//noinspection GradleDynamicVersion
		classpath "net.twisterrob.gradle:plugin:${VERSION_TWISTER_GRADLE}"
	}
}

group 'net.twisterrob'
version '1.0'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'net.twisterrob.java'
apply from: 'http://localhost/maven/configure.gradle'

repositories {
	jcenter()
}

dependencies {
	compile "org.slf4j:slf4j-api:${VERSION_SLF4J}"
	testCompile "org.slf4j:slf4j-simple:${VERSION_SLF4J}"
	compile 'com.google.code.findbugs:jsr305:3.0.0'

	apply from: "${rootDir}/gradle/testCompile.gradle", to: project
}

tasks.withType(JavaCompile) { it.options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation" }
