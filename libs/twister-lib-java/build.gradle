buildscript {
	repositories {
		jcenter()
		maven { url 'http://localhost/maven' }
	}

	//configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // -SNAPSHOT
	dependencies {
		classpath 'net.twisterrob.gradle:plugin:0.3.2'
		classpath 'com.github.dcendents:android-maven-plugin:1.1' // for `gradle install`
	}
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'net.twisterrob.java'

group 'net.twisterrob'
version '1.0'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.7'
	compile 'com.google.code.findbugs:jsr305:3.0.0'
}
